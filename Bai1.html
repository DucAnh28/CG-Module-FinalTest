<script>
    let score = new Array(10);
    for (let i = 0; i < score.length; i++) {
        score[i] = +prompt("Nhập vào điểm thi");
        if (score[i] < 0) {
            score[i] = +prompt("Mời bạn nhập lại điểm thi");
        }
    }

    function findAvg(avg) {
        let sum = 0;
        for (let i = 0; i < score.length; i++) {
            sum += score[i];
        }
        avg = (sum / score.length);
        return avg;
    }

    console.log(findAvg())
</script>
