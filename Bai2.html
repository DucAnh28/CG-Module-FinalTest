<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = new Array(5);
    for (var i = 0; i < arr1.length; i++) {
        arr1[i] = +prompt("Nhập số " + i + " vào đây")
    }

    function insertNumberToArray(arr, numX, index) {
        if (index < 0 || index > arr.length) {
            return arr;
        } else {
            arr.splice(index, 0, numX)
            return arr;
        }
    }

    console.log(arr1);
    let arrNum1 = insertNumberToArray(arr1, 5, 1)
    console.log(arrNum1);
    let arrNum2 = insertNumberToArray(arr1, 5, -2)
    console.log(arrNum2);
</script>
</body>
</html>
